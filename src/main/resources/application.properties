spring.datasource.driver-Class-Name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test_vue?characterEncoding=utf8&charset=utf8mb4&serverTimezone=Asia/Shanghai
spring.datasource.username=admin
spring.datasource.password=root
spring.datasource.initialSize=5
spring.datasource.minIdle=1
spring.datasource.maxActive=50
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=false
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.logAbandoned=true
spring.datasource.removeAbandoned=true
spring.datasource.removeAbandonedTimeout=1800
spring.datasource.removeAbandonedTimeoutMillis=1800000
spring.datasource.keepAlive=true
spring.datasource.showSql=true
